    width = 500 - margin.left - margin.right,
    height = 7000 - margin.top - margin.bottom;

    .domain( [1, 5] )
    .range( [margin.left+40, width + margin.right ] );

var z = d3.scale.log()
    .domain([1, 4025063])
    .range([2.5, 65]);
    
var svg = d3.select("body").append("svg") 
    .attr("viewBox", "0 0 " + (width + margin.left + margin.right) + " " + (height + margin.top + margin.bottom))

    .attr("y", 0)
    .style("fill","none")
    .attr("width", (width + margin.left + margin.right))
    .attr("height", height);
    
var urlByPlace_id = d3.map();
var ratioByPlace_id = d3.map();

queue()
	.defer(d3.json, 'countries.json')
  .defer(d3.tsv, "flags4.tsv", function(d) { urlByPlace_id.set(d.place_id, d.url); ratioByPlace_id.set(d.place_id, d.ratio);})

function renderGraph(error, nodes, flags) {
   
  var profiles = svg.selectAll(".profiles")
    .data(nodes)
    .enter().append("circle")
    .attr("class","profiles")
    .style("fill", "#E56B25")
    .style("fill-opacity", "0.5")
    .attr("r", function(d) { return z(d.obs_count) } )
    .attr("transform", function(d) { return "translate(" + x((d.rank-1)%5+1) + "," + (75+height/60 * Math.floor((d.rank-1)/5)) + ")"; });

  var login_text = svg.selectAll(".login_text")
    .data(nodes)
    .enter().append("text")
    .attr("class","login_text")
    .attr("x", function(d) { return x((d.rank-1)%5+1) } )
    .attr("y", function(d) { return (60+height/60 * Math.floor((d.rank-1)/5)) } )
    .attr("text-anchor", "middle")
    .text(function(d) { 
      if(d.place_name.length > 17){
        return d.place_name.substring(0,14) + "... : " + formatSuffix(d.obs_count) + " obs"
      }else{
        return d.place_name + " : " + formatSuffix(d.obs_count) + " obs"
      }
    } );
    
  var groups = svg.selectAll(".node")
    .data(nodes)
    .enter().append("g")
    .attr("place_name", function(d) { return d.place_name; })
    .attr("transform", function(d) { return "translate(" + x((d.rank-1)%5+1) + "," + (25+height/60 * Math.floor((d.rank-1)/5)) + ")"; });
  
  for(j = 0; j<5; j++){
    var its = svg.selectAll(".observer_"+j)
      .data(nodes)
      .enter().append("g")
    .attr("transform", function(d) {
        if(d.observers.length >= (j+1)){
          return "translate(" + x((d.rank-1)%5 + 1.35 - .175*(4-j)) + "," + (75+height/60 * Math.floor((d.rank-1)/5)) + ")"
        };
      })
    .attr("class", function(d) { return "observer_" + d.place_id + "_" + j; })
    .on("mouseover", 
      function(d){
        return showTooltip(d.observers,d3.select(this));}
    )
  	.on("mouseout",  removeTooltip)
    .on("click", function(d){
      if(!window.mobilecheck()){
        var url = "https://www.inaturalist.org/observations?verifiable=any&view=observers&place_id=";
        url += d.place_id;
        window.open(url,'_blank');
      }
    });
      
    its
      .append("clipPath")
      .attr("id","clipCircle")
      .append("circle")
      .attr("r", 7.5)
      .attr("cx",0)
      .attr("cy",0);
      
    its
      .append("image")
      .attr("xlink:href", function(d) {
        if(d.observers.length >= (j+1)){
          if(d.observers[j].user.icon_url == null){
            return "https://www.inaturalist.org/attachment_defaults/users/icons/defaults/thumb.png";
          }else{
            return d.observers[j].user.icon_url.replace("medium","thumb");
        }}})
      .attr("x", -7.5)
      .attr("y", -7.5)
      .attr("width",7.5*2)
      .attr("height", 7.5*2)
      .attr("class","img-circle")
      .attr("clip-path",function(d) { return "url(change_prerendered_countries2.html#clipCircle)"; });
    
    its.append("text")
      .style("font-size","8")
      .text(function(d){
        if(d.observers.length >= (j+1)){
          return d.observers[j].user.login
        }

    var its = svg.selectAll(".identifier_"+j)
      .data(nodes)
      .enter().append("g")
      .attr("transform", function(d) {
        if(d.identifiers.length >= (j+1)){
          return "translate(" + x((d.rank-1)%5 + 1.35 - .175*(4-j)) + "," + (95+height/60 * Math.floor((d.rank-1)/5)) + ")"

    });

      .attr("cx",0)
      .attr("cy",0);
      
    its
      .append("image")
      .attr("xlink:href", function(d) {
        if(d.identifiers.length >= (j+1)){

            return "https://www.inaturalist.org/attachment_defaults/users/icons/defaults/thumb.png";
          }else{
            return d.identifiers[j].user.icon_url.replace("medium","thumb");

      .attr("class","img-circle")
      .attr("clip-path",function(d) { return "url(change_prerendered_countries2.html#clipCircle2)"; });
      
    its.append("text")
      .style("font-size","8")
      .text(function(d){
        if(d.identifiers.length >= (j+1)){
          return d.identifiers[j].user.login
        }
      })
      .attr("visibility", "hidden");

  }
    
  //groups.append("circle")
    //.attr("r", 20 )
    //.style("stroke-width", "1px")
    //.style("stroke", "#gray");
    
  //groups.append("clipPath")
			//.attr("class", "mask")
			//.attr("id", function(d) {return "iso-" + d.place_id})
			//.append("circle")
			//.attr("r", 20 )

    
  groups.append("image")
		.attr("class", "country")
    .attr("xlink:href", function (d){return urlByPlace_id.get(d.place_id);})
    .attr("x", function (d) {return -20*4/2;})
    .attr("y", function (d) {return -20;})
    .attr("width", function (d) {return ratioByPlace_id.get(d.place_id)*20*2;})
    .attr("height", function (d) {return 20*2;})
    .attr("preserveAspectRatio", "xMinYMin")
    .attr("clip-path", function(d) {
    	return "url(change_prerendered_countries2.html#iso-" + d.place_id + ")";
    });

}


function mouseover(d) {
  this.parentNode.appendChild(this);
  var selectedGroup = d3.select(this);
    
  selectedGroup.select("text")
    .attr("visibility", "visible");
}
function mouseout(d) {
  var selectedGroup = d3.select(this);  
    
  selectedGroup.select("text")
    .attr("visibility", "hidden");
 
}

//Example of a default tooltip where you make use of "this"
//Show the tooltip on the hovered over element
function showTooltip(d_identifiers,element) {
  var extent = d3.selectAll(".extent");
  //3 ways to do this
  var position = [element.position().left, element.position().top];  //using an element - responsive (extended prototype)
  if(position[0]<(50/2)){
    position[0] = 0;
  }else if(position[0]>(extent.position().width - 125)){
    position[0] = extent.position().width - 150;
  }else{
    position[0] -= 50/2
  }
      
  position[1] += 50;
        
  html = "<div id='textbox'>\
          <div class='g-tooltip-title'>" + d_identifiers[element.attr("class").split("_")[2]].user.login + " (#" + (parseInt(element.attr("class").split("_")[2])+1) +" "+ element.attr("class").split("_")[0] + ")</div>"
  html += "</div>";

  tooltip
        .style("left", position[0] + "px")
        .style("top", position[1] + "px")
        .style("display", "block")
        .html(html);
}//function showTooltip

//Hide the tooltip when the mouse moves away
function removeTooltip(d) {
  tooltip.style("display", "none");
}//function removeTooltip

d3.selection.prototype.position = function() {

    var el = this.node();
    var elPos = el.getBoundingClientRect();
    var vpPos = getVpPos(el);

    function getVpPos(el) {
        if(el.parentNode.nodeName === 'svg') {
            return el.parentNode.getBoundingClientRect();
        }
        return getVpPos(el.parentNode);
    }

    return {
        top: elPos.top - vpPos.top,
        left: elPos.left - vpPos.left,
        width: elPos.width,
        bottom: elPos.bottom - vpPos.top,
        height: elPos.height,
        right: elPos.right - vpPos.left
    };

};

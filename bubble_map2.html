<!DOCTYPE html>
<meta charset="utf-8">
<title></title>
<style>
  .place,
  .place-label {
    fill: #444;
  }
  
  text {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 10px;
    pointer-events: none;
  }
    
  .background {
    fill: #F2F2F2;
    fill-opacity: 1;
    cursor: pointer;
    stroke: #fff;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  .g-tooltip {
    background-color: rgba(255,255,255,.95);
    border: 1px solid #ddd;
    padding: 8px;
    position: absolute;
    pointer-events: none;
    font-family: nyt-franklin, Arial, sans-serif;
    box-shadow: 1px 1px 1px #ddd;
    display: none;
    min-width: 200px;
  }
  
  .g-tooltip-title {
    font-size: 14px;
    margin: 1px 0 5px 0;
	  float: left;
    font: sans-serif;
  }
  
  .g-tooltip-obs {
    font-size: 12px;
    padding-top: 3px;
    padding-bottom: 3px;
    margin: 1px 0 5px 0;
    padding-top: 3px;
    font: sans-serif;
  }
  
  .circle {
    fill: #E4EED2;
    stroke-width: 1px;
  }
  
  .g-tooltip-topobserver {
    text-transform: uppercase;
    font: 10px sans-serif;
    margin: 1px 0 5px 0;
    padding-top: 6px;
  }
</style>
<body>

<script src="https://d3js.org/d3-random.v1.min.js"></script>

<script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>

<script>
$(document).ready(function() {

serAgent||navigator.vendor||window.opera);
    return check;
  }

  var width = 900,
      height = 400; 

  var lus = 0.25;
  var uus = 48;

  var formatValue = d3.format(",f");

  var projection = d3.geoEckert5() 
    .scale(width / 1.5 / Math.PI) 
    .rotate([0, 0]) 
    .center([15, 10]) 
    .translate([width / 2, height / 2]);
    
  var svg = d3.select("body").append("svg")
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("preserveAspectRatio", "xMinYMin meet");

  svg.append("rect").attr("x", 0)
    .attr("class","extent")
    .attr("y", 0)
    .style("fill","none")
    .attr("width", width)
    .attr("height", height);

  var layer1 = svg.append('g');
  var layer2 = svg.append('g').attr("id", "main");

  var tooltip = d3.select("body").append("div")
      .attr("class", "g-tooltip")
      .html("");

  d3.selection.prototype.moveToFront = function() {
    return this.each(function(){
      this.parentNode.appendChild(this);
    });
  };

  queue()
  	.defer(d3.json, "map.json?ww")
    .await(renderGraph);

  function renderGraph(error, users) {


  d3.json("country_stats/gadmin0_10s.json", function(error, collection) {
    if (error) throw error;
    var path = d3.geo.path()
      .projection(projection).pointRadius(2);
    path.projection(projection);
    
    layer1.selectAll("path")
      .data( topojson.feature( collection, collection.objects.subunits ).features )
      .enter().append("path")
      .attr("d", path)
      .style("stroke-width", 1)
      .attr("class", "background")
      .attr("c", function(d){ return d.id; });
  
    var rad_scale = d3.scale.linear()
      .domain( [0,Math.pow(26580735 / Math.PI, 0.5)] )
      .range( [lus,uus] );
  
    var nodes = users.map(function(d) {
      var x = projection([parseFloat(d.lng), parseFloat(d.lat)])[0];
      var y = projection([parseFloat(d.lng), parseFloat(d.lat)])[1];
      return {
        y: y,
        x: x,
        name: d.place_name,
        observation_count: d.observation_count,
        place_id: d.place_id,
        r: rad_scale(d.observation_count == 0 ? 0 : Math.pow(d.observation_count / Math.PI, 0.5) )
      };
    });
  
    var node = svg.select("#main").selectAll("g")
      .data(nodes)
      .enter()
      .append("g")
      .attr("transform", function(d) {
        return "translate("+d.x+","+d.y+")"
       })
       .attr("class", function(d,i) { return "cell_" + d.place_id; });
  
    node.append("circle")
      .attr("r", function(d) {
        return d.r;
      })
      .style("stroke", "#76AB20")
      .attr("class", "circle");
    

    svg.select("#main").selectAll("text")
      .data(nodes)
      .enter()
      .append("text")
      .filter(function(d) {return d.observation_count > 500000})
      .attr("y", function(d) {return d.y-3})
      .attr("x", function(d) {return d.x})
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .style("stroke-width", "0px")
      .text(function(d){return d.name;});
    
    var voronoi = d3.geom.voronoi()
  	  .x(function(d) { return d.x; })
  	  .y(function(d) { return d.y; })
  	  .clipExtent([[0, 0], [width, height]]);
  
    svg.selectAll(".voronoi")
      .data(voronoi(nodes))
    	.enter().append("path")
    	.attr("d", function(d, i) { return "M" + d.join("L") + "Z"; })
    	.datum(function(d, i) { return d.point; })
    	.attr("class", function(d,i) { return "voronoi_" + d.place_id; })
    	.style("fill", "none")
    	.style("pointer-events", "all")
    	.on("mouseover", showTooltip )
    	.on("mouseout",  removeTooltip);
      
    
    svg.append("text")
      .attr("y", height*0.91)
      .attr("x", width*0.1)
      .text("10,000")
      .style("text-anchor", "end");
    svg.append("circle")
      .attr("r", rad_scale(Math.pow(10000 / Math.PI, 0.5) ))
      .attr("cy", height*0.9)
      .attr("cx", width*0.11)
      .style("stroke", "#76AB20")
      .attr("class", "circle");
    svg.append("circle")
      .attr("r", rad_scale(Math.pow(100000 / Math.PI, 0.5) ))
      .attr("cy", height*0.9)
      .attr("cx", width*0.12)
      .style("stroke", "#76AB20")
      .attr("class", "circle");
    svg.append("circle")
      .attr("r", rad_scale(Math.pow(1000000 / Math.PI, 0.5) ))
      .attr("cy", height*0.9)
      .attr("cx", width*0.14)
      .style("stroke", "#76AB20")
      .attr("class", "circle");
    svg.append("text")
      .attr("y", height*0.91)
      .attr("x", width*0.16)
      .text("1,000,000")
      .style("text-anchor", "start");

      //Example of a default tooltip where you make use of "this"
      //Show the tooltip on the hovered over element
      function showTooltip(d) {
      
      
        var element = d3.selectAll(".cell_"+d.place_id);
        var element_parent = d3.selectAll("g.cell_"+d.place_id);
        //element_parent.moveToFront();
        var extent = d3.selectAll(".extent");
        element.style("stroke", "#E56B25")
          .style("stroke-width", "4px");
        
      
        var position = [element_parent.position().left, element_parent.position().top];  //using an element - responsive (extended prototype)
        var base_height = 50;
        var base_width = 200;
      
        if(position[0]<(base_width/2)){
          position[0] = 0;
        }else if(position[0]>(extent.position().width - base_width/2 - 2)){
          position[0] = extent.position().width - base_width - 20;
        }else{
          position[0] -= base_width/2
        }
      
        if(position[1]<(extent.position().height/2)){
          position[1] += base_height*2;
        }else{
          position[1] -= base_height*2;
        }
      
        html = "<div id='textbox'>\
          <div class='g-tooltip-title'><b>" + d.name + "</b></div>";
        html += "</div>\
          <div style='clear: both;'></div>\
          <div class='g-tooltip-obs'><b>" + formatValue(d.observation_count) + "</b> observations</div>";
        

        tooltip
          .style("left", position[0] + "px")
          .style("top", position[1] + "px")
          .style("display", "block")
          .html(html);
      }//function showTooltip

      //Hide the tooltip when the mouse moves away
      function removeTooltip(d) {
        var element = d3.selectAll(".cell_"+d.place_id);
        element.style("stroke", "#76AB20");
        tooltip.style("display", "none");
      }//function removeTooltip
    
      d3.selection.prototype.position = function() {
        var el = this.node();
        var elPos = el.getBoundingClientRect();
        var vpPos = getVpPos(el);
      
        function getVpPos(el) {
          if(el.parentNode.nodeName === 'svg') {
            return el.parentNode.getBoundingClientRect();
          }
          return getVpPos(el.parentNode);
        }
        return {
          top: elPos.top - vpPos.top,
          left: elPos.left - vpPos.left,
          width: elPos.width,
          bottom: elPos.bottom - vpPos.top,
          height: elPos.height,
          right: elPos.right - vpPos.left
        };
     };

  });
  }
  d3.select(self.frameElement).style("height", height + "px");
});
</script>

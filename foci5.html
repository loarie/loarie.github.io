<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background: #fcfcfa;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
circle {
  stroke: #fff;
}
.img-circle {
    border-radius: 50%;
}
.dot {
  fill: #cde3eb;
}
label { font-family: sans-serif; font-size: 12px;}

</style>

var counts_raw_m = {};
for(var i = 0; i< data.length; i++) {
    var num = data[i].taxon_id;
    counts_raw_m[num] = counts_raw_m[num] ? counts_raw_m[num]+1 : 1;
}

var nodes = data.map(function(d) { //add to object
    return {
      image_url: d.image_url,
      user_id: d.user_id,
      name: d.taxon_name,
      login: d.user_login,
      taxon_id: d.taxon_id,
      radius: 14.7*2*.8,// + (Math.random()-.5)*20,
      lat: d.lat,
      lon: d.lon,
      cx: centroids[centroids.map(function(d){return d.name;}).indexOf(d.taxon_id)].x,
      cy: centroids[centroids.map(function(d){return d.name;}).indexOf(d.taxon_id)].y
    };
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(0)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var projection = d3.geo.kavrayskiy7()
    .scale(90)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path)
    .attr("visibility","hidden");

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path)
    .attr("visibility","hidden");

d3.json("world-50m.json", function(error, world) {
  if (error) throw error;

  var countries = topojson.feature(world, world.objects.countries).features,
      neighbors = topojson.neighbors(world.objects.countries.geometries);

  svg.selectAll(".country")
      .data(countries)
    .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path)
      .style("fill", "#cde3eb")
      .attr("visibility","hidden");

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path)
      .attr("visibility","hidden");
});

var c = svg.selectAll(".node")
    .data(res)
    .enter().append("g").filter(function(d) { return d.name != "flare" && d.children; })
    .attr("class", "centroid")
    .attr("taxon_id", function(d){ return d.name; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

c.append("circle")
    .attr("class","dot")
    .attr("fill-opacity","1")
    .attr("stroke-opacity","1")
    .attr("r", function(d) { return d.r; });

function tick(e) {
  node
      .each(gravity(.08 * e.alpha))
      .each(collide(.03))
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

// Move nodes toward cluster focus.
function gravity(alpha) {
  return function(d) {
    d.y += (d.cy - d.y) * alpha;
    d.x += (d.cx - d.x) * alpha;
  };
}

// Resolve collisions between nodes.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + padding,
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = quad.point.radius + padding;
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}

d3.select("input").on("change", change);

function change() {
  var toggle = d3.select("input");
  if(toggle.attr("checked") == "true"){
    toggle.attr("checked", "false");
    force.start();
    force.start();
    for (var i in nodes) {
      nodes[i].cx = centroids[centroids.map(function(d){return d.name;}).indexOf(nodes[i].taxon_id)].x;
      nodes[i].cy = centroids[centroids.map(function(d){return d.name;}).indexOf(nodes[i].taxon_id)].y;
      nodes[i].radius = 14.7*2*.8;
    }
    dots = d3.selectAll("circle.dot");
    dots.transition()
        .duration(500)
        .attr("fill-opacity","1")
        .attr("stroke-opacity","1");
    
    d3.selectAll("#sphere").attr("visibility","hidden");
    d3.selectAll(".graticule").attr("visibility","hidden");
    d3.selectAll(".boundary").attr("visibility","hidden");
    d3.selectAll(".country").attr("visibility","hidden");

  } else {
    toggle.attr("checked", "true");
    force.start();
    force.start();
    for (var i in nodes) {
      coords = projection([parseInt(nodes[i].lon),parseInt(nodes[i].lat)]);
      nodes[i].cx = coords[0];
      nodes[i].cy = coords[1];
      nodes[i].radius = 3;
    }
    dots = d3.selectAll("circle.dot");
    dots.transition()
        .duration(500)
        .attr("fill-opacity","0")
        .attr("stroke-opacity","0");
        
    //d3.selectAll("#sphere").attr("visibility","visible");
    //d3.selectAll(".graticule").attr("visibility","visible");
    d3.selectAll(".boundary").attr("visibility","visible");
    d3.selectAll(".country").attr("visibility","visible");
    
  }
}

function mouseover(d) {
  this.parentNode.appendChild(this);
  
  group = d3.select(this);
  group.select('rect').style("visibility","visible");
  group.select('text').style("visibility","visible");
  group.select('circle.image_border')
    .style("stroke-width", "1.5px")
    .style("stroke", "#000");
  console.log(d.user_id);
  console.log(group.select('circle'));
  
}

function mouseout(d) {
  this.parentNode.appendChild(this);
  
  group = d3.select(this);
  group.select('rect').style("visibility","hidden");
  group.select('text').style("visibility","hidden");
  group.select('circle.image_border')
  .style("stroke-width", "1px")
  .style("stroke", "#fff");
}

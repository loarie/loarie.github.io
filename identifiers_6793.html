.g-tooltip {

  border: 1px solid #ddd;
  padding: 8px;
  position: absolute;
  pointer-events: none;

  font-size: 12px;
  margin: 1px 0 5px 0;

}

  padding-top: 3px;
  padding-bottom: 3px;

  padding-top: 3px;

}

  padding-top: 3px;
  padding-bottom: 0px;
  margin: 1px 0 5px 0;
  padding-top: 3px;
  font: sans-serif;
}

.g-tooltip-topobserver {
  text-transform: uppercase;
  font: 10px sans-serif;
  margin: 1px 0 5px 0;
  padding-top: 6px;
}

  groups
    .append("circle")
    .attr("r", 20)
    .attr("class",function(d){return "group_"+d.group.replace(" ","_").replace(" ","_");})
    .style("fill", "white")
    .style("stroke", "black")
    .style("stroke-width", 0.25);
  
  groups
    .append("clipPath")
    .attr("id","clipCircle")
    .append("circle")
    .attr("r", 20)
    .attr("cx",0)
    .attr("cy",0);
    
  groups
    .append("image")
    .attr("xlink:href", function(d) {
      if(d.user.icon_url == null){
          return "https://www.inaturalist.org/attachment_defaults/users/icons/defaults/thumb.png";
        }else{
          return d.user.icon_url.replace("medium","thumb");
      }})

    .attr("y", -20)
    .attr("width",20*2)

    	.on("mouseout",  removeTooltip)

          window.open(url);
        }
      });

      function ordinal_suffix_of(i) {
           var j = i % 10,
               k = i % 100;
           if (j == 1 && k != 11) {
               return i + "st";
           }
           if (j == 2 && k != 12) {
               return i + "nd";
           }
           if (j == 3 && k != 13) {
               return i + "rd";
           }
           return i + "th";
       }
    
       //Example of a default tooltip where you make use of "this"
       //Show the tooltip on the hovered over element
       function showTooltip(d) {
         var element = d3.selectAll(".group_"+d.group.replace(" ","_").replace(" ","_"));
         console.log(element);
         var extent = d3.selectAll(".extent");
         element.style("stroke", "#000")
         .style("stroke-width", "2px");
	    
         //3 ways to do this
         //var position = [parseInt(element.attr("cx")),parseInt(element.attr("cy"))]; //unresponsive using an element
         //var position = [d3.event.pageX,d3.event.pageY];  //using the mouse - responsive
         var position = [element.position().left, element.position().top];  //using an element - responsive (extended prototype)
         console.log(position);
      
         if(position[0]<(300/2)){
           position[0] = 0;
         }else if(position[0]>(extent.position().width - 300/2 - 2)){
           position[0] = extent.position().width - 300 - 20;
         }else{
           position[0] -= 300/2
         }
      
         if(position[1]<(extent.position().height/2)){
           position[1] += 80;
         }else{
           position[1] -= 120;
         }
      
 html = "<div id='textbox'>\
          <div class='g-tooltip-heading'>" + d.spanish_group + "</div>"
 html += "</div>\

         <div style='clear: both;'></div>\
         <div class='g-tooltip-topobserver'>OBSERVADOR SUPERIOR</div>\
         <div style='clear: both;'></div>\
         <div class='g-tooltip-title'>@" + d.user.login + "</div>";
  
   tooltip
     .style("left", position[0] + "px")
     .style("top", position[1] + "px")
     .style("display", "block")
     .html(html);
    
      
       }//function showTooltip

       //Hide the tooltip when the mouse moves away
       function removeTooltip(d) {
         var element = d3.selectAll(".group_"+d.group.replace(" ","_").replace(" ","_"));
         element.style("stroke", "#fff")
         .style("stroke-width", ".5px");
      
          tooltip.style("display", "none");
       }//function removeTooltip
    
   d3.selection.prototype.position = function() {

       var el = this.node();
       var elPos = el.getBoundingClientRect();
       var vpPos = getVpPos(el);

       function getVpPos(el) {
           if(el.parentNode.nodeName === 'svg') {
               return el.parentNode.getBoundingClientRect();
           }
           return getVpPos(el.parentNode);
       }

       return {
           top: elPos.top - vpPos.top,
           left: elPos.left - vpPos.left,
           width: elPos.width,
           bottom: elPos.bottom - vpPos.top,
           height: elPos.height,
           right: elPos.right - vpPos.left
       };

   };

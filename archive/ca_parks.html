
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #e3e3df;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script>

var width = 500,
    height = 500
    active = d3.select(null);


var projection = d3.geo.albers() 
      .translate([width / 2, height / 2]) 
      .scale(2500) 
      .rotate([121.4689, 0]) 
      .center([0, 38.5556]); 

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var layer1 = svg.append('g');

var g = svg.append("g")
    .style("stroke-width", "1.5px");

queue()
    .defer(d3.json, "mod.json")
    .defer(d3.json, "parks.json")
    .await(ready);
            
function ready(error, mod, parks) {
  if (error) return console.error(error);

  layer1.selectAll(".land")
    .data(topojson.feature(mod, mod.objects.countries).features)
    .enter().append("path")
    .attr("class", "land")
    .attr("d", path);
     
  layer1.append("path")
    .datum(topojson.mesh(mod, mod.objects.countries, function(a, b) { return a !== b; }))
    .attr("d", path)
    .attr("class", "border");
    
  g.selectAll("path")
      .data(topojson.feature(parks, parks.objects.CA_parks).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked);
      
 g.append("path")
      .datum(topojson.mesh(parks, parks.objects.CA_parks, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
  
      
}

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  layer1.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
      
  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");

  //var duration = 750,
    //  timer = setInterval(update, duration);    

}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  layer1.transition()
    .duration(750)
    .style("stroke-width", "1.5px")
    .attr("transform", "");
  
  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}

function update() {
  var n = projection([-119.5677,37.8499])
  // Add entering nodes in the parentâ€™s old position.
  svg.append("circle")
      .attr("class", "node")
      .attr("r", 4)
      .attr("cx", function(d) { return n[0]; })
      .attr("cy", function(d) { return n[1]; });

}


</script>

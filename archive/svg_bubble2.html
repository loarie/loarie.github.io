<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  fill: #fff;
  fill-opacity: .25;
  stroke: #777575;
  stroke-width: 1px;
}

.leaf circle {
  fill-opacity: 1;
  stroke-width: 0px;
}

text {
  font: 12px sans-serif;
}

.common_name {
  font-weight: bold;
  font-size: 14px;
}

.insecta_icon {
  fill: #b73030;  
}
.fungi_icon {
  fill: #991f5f;  
}
.plantae_icon {
  fill: #679045;  
}
.other_icon {
  fill: #ce812e;  
}
.animalia_icon {
  fill: #05749b;  
}

</style>
